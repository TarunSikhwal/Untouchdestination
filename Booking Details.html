  <script>

  function show_hide(value){

    var vehi = document.getElementsByClassName('vehi');
    for(v of vehi){
      v.style.display = "none";
    }
    console.log(value);
    if(value){
      document.getElementById('fuel').style.display = "block";
      document.getElementById('model').style.display = "block";
      if(value == "4_wheeler") {
        document.getElementById('4-wheeler').style.display = "block";
        document.getElementById('select-fuel').value = "";
      }
      else if(value == "2_wheeler") {
        document.getElementById('2-wheeler').style.display = "block";
        document.getElementById('select-fuel').value = "Petrol";
      }
      else{
        document.getElementById('heavy-duty-company').style.display = "block";
        document.getElementById('select-fuel').value = "CNG";
      }
    }
  }

  </script>
